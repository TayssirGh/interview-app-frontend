<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
      <div
        style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);"
      >
        <div
          class="w-full surface-card py-8 px-5 sm:px-8"
          style="border-radius:53px"
        >
          <div class="text-center mb-5">
            <div class="text-900 text-3xl font-medium mb-3">Welcome!</div>
            <span class="text-600 font-medium">Sign in to continue</span>
          </div>
  
          <div class="flex flex-column align-items-center justify-content-center">
            <div class="w-full md:w-30rem text-left mb-2">
              <label for="email1" class="text-900 text-xl font-medium">Email</label>
            </div>
            <input
              id="email1"
              type="text"
              [(ngModel)]="email"
              placeholder="Email address"
              pInputText
              class="w-full md:w-30rem mb-5"
              style="padding:1rem"
            />
            <div class="w-full md:w-30rem text-left mb-2">
              <label for="password1" class="text-900 font-medium text-xl">Password</label>
            </div>
            <p-password
              id="password1"
              [(ngModel)]="password"
              placeholder="Password"
              [toggleMask]="true"
              styleClass="mb-5"
              inputStyleClass="w-full p-3 md:w-30rem"
            ></p-password>
            <button
              pButton
              pRipple
              label="Sign In"
              class="w-full p-3 text-xl"
              (click)="onSignIn()"
            ></button>
            <div *ngIf="errorMessage" class="text-red-600 mt-2">{{ errorMessage }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
