<div class="grid p-fluid">
    <div class="col-12 md:col-12">
        <div class="card">
            <h5>Enter your syntax here :</h5>
            <ngx-codemirror
                [options]="codeMirrorOptions"
                            [(ngModel)]="query"
                            (ngModelChange)="setEditorContent($event)">
            </ngx-codemirror>
            <div class="col-1 col-offset-11">
                <button pButton type="button" label="Submit" (click)="submit()"></button>
            </div>
        </div>

        <div *ngIf="candidates.length > 0" class="card">
            <h5>Answered Candidates:</h5>
            <ul>
                <li *ngFor="let candidate of candidates">
                    {{ candidate.name }} (ID: {{ candidate.id }})
                </li>
            </ul>
        </div>

        <div *ngIf="errorMessage" class="error">
            {{ errorMessage }}
        </div>
    </div>
</div>
