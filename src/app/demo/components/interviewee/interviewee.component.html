<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Candidate Interview Request</div>
                    <span class="text-600 font-medium">Fill in your details to request an interview</span>
                </div>

                <div class="flex flex-column align-items-center justify-content-center">
                    <!-- Full Name -->
                    <div class="w-full md:w-30rem text-left mb-2">
                        <label for="firstName" class="text-900 text-xl font-medium">First Name</label>
                    </div>
                    <input id="firstName" type="text" pInputText placeholder="First Name" [(ngModel)]="candidate.firstName" class="w-full md:w-30rem mb-3" style="padding:1rem" required />

                    <div class="w-full md:w-30rem text-left mb-2">
                        <label for="lastName" class="text-900 text-xl font-medium">Last Name</label>
                    </div>
                    <input id="lastName" type="text" pInputText placeholder="Last Name" [(ngModel)]="candidate.lastName" class="w-full md:w-30rem mb-3" style="padding:1rem" required />

                    <!-- Email -->
                    <div class="w-full md:w-30rem text-left mb-2">
                        <label for="email" class="text-900 text-xl font-medium">Email</label>
                    </div>
                    <input id="email" type="email" pInputText placeholder="Email address" [(ngModel)]="candidate.email" class="w-full md:w-30rem mb-3" style="padding:1rem" required />

                    <!-- Profession Dropdown -->
                    <div class="w-full md:w-30rem text-left mb-2">
                        <label for="profession" class="text-900 text-xl font-medium">Profession</label>
                    </div>
                    <p-dropdown [(ngModel)]="candidate.profession" [options]="professions" optionLabel="label" placeholder="Select Profession" class="w-full md:w-30rem mb-3" style="width: 100%;" required>
                        <ng-template let-option pTemplate="item">
                            <span>{{option.label}}</span>
                        </ng-template>
                    </p-dropdown>

                    <!-- Datepicker for Interview Dates -->
                    <div class="w-full md:w-30rem text-left mb-2">
                        <label for="interviewDates" class="text-900 text-xl font-medium">Select Interview Dates (3 minimum)</label>
                    </div>
                    <p-calendar [(ngModel)]="candidate.interviewDates" [selectionMode]="'multiple'" [minDate]="minDate" [maxDate]="maxDate" [showButtonBar]="true" placeholder="Pick dates" class="w-full md:w-30rem mb-3" [required]="true"></p-calendar>

                    <!-- Submit Button -->
                    <button pButton pRipple label="Submit" class="w-full p-3 text-xl mt-3" (click)="submitForm()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
