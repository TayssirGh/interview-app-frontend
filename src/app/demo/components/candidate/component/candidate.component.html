<div class="card">
    <h5>Candidate List</h5>
    <p-table
        [value]="candidates"
        [paginator]="true"
        [rows]="5"
        responsiveLayout="scroll"
        [loading]="loading"
    ><ng-template pTemplate="caption">
        <div class="grid  ">
            <span class="text-xl font-bold col-1">Products</span>
            <p-button class="col-offset-10" icon="pi pi-plus" rounded raised />
        </div>
    </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
                <th pSortableColumn="appliedPosition">Position <p-sortIcon field="appliedPosition"></p-sortIcon></th>
                <th>Status</th>
                <th></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-candidate>
            <tr>
                <td style="width: 15%; min-width: 5rem;">{{ candidate.name }}</td>
                <td style="width: 35%; min-width: 7rem;">{{ candidate.email }}</td>
                <td style="width: 35%; min-width: 8rem;">{{ candidate.appliedPosition }}</td>
                <td style="width: 15%;">
          <span [ngClass]="{ 'text-success': candidate.status === 'Accepted', 'text-danger': candidate.status === 'Rejected' }">
            {{ candidate.status }}
          </span>
                </td>
                <td><i class="pi pi-pencil"></i></td>
                <td><i class="pi pi-times"></i></td>
            </tr>
        </ng-template>
    </p-table>
</div>
